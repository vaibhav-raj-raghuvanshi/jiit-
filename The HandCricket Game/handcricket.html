<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The HandCricket Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-6"  >
                    <img src="handcricket-images/0run.png" id="left-img" alt="dot-ball-image = 0 runs">
                </div>

                <div class="col-6" >
                    <img src="handcricket-images/0run.png" id="right-img" alt="dot-ball-image = 0 runs">
                </div>
                <div class="col-6 left-Player" id="left-Player" >
                    Player1
                </div>

                <div class="col-6 right-Player" id="right-Player">
                    Player2
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-12" id="run-div">
                    <button id="run">run</button>
                </div>
                <br>
                <br>
                <br>
            </div>
        </div> 
    </div>
    <div class="container">
        <div class="col-sm-12" id="table-div"> 
            <table>
                <tr>
                    <th>------</th>
                    <th class="left-Player">Player</th>
                    <th class="right-Player">-A.I.-</th>
                </tr>
                <tr>
                    <td>-</td>
                    <td id="player1runs">0</td>
                    <td id="player2runs">0</td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
